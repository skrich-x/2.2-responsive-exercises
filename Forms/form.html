<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="form.css">

  <title>Forms</title>
</head>
<body>
  <div class="form">
    <div class="column1">
        <div>
          <h1>First Name</h1>
          <input type="text"placeholder="Kyle">

        </div>
        <div>
          <h1>Last Name</h1>
          <input type="text"placeholder="Richardson">
        </div>
        <div>
          <h1>Email Address</h1>
          <input type="text"placeholder="example@gmail.com">
        </div>
        <div>
          <h1>country</h1>
          <select name="country">
            <option value="Select your Country" selected>Select Your Country</option>
            <option value="USA">USA!!</option>
            <option value="Canada">Canada</option>
          </select>

        </div>
        <div>
          <h1>biography</h1>
          <textarea name="biography" cols="30" rows="10">
          </textarea>
        </div>
    </div>
  <div class="column2">
        <div>
          <h1>phone number</h1>
          <input type="text"placeholder="555-555-5555">
        </div>
        <div>
          <h1>affiliations</h1>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <h1>occupation</h1>
          <select name="occupation">
            <option value="occupation" selected>Select Your Country</option>
            <option value="Front End Developer">Front End Developer</option>
            <option value="Sales">Sales</option>
          </select>
        </div>
        <div>
          <h1>dog's name</h1>
          <input type="text"placeholder="Titus">
        </div>
        <div>
          <h1>favorite gadget</h1>
          <input type="text"placeholder="Smart Phone">
        </div>
  </div>
  <div class="column3">
        <div>
          <h1>type of talent</h1>
          <select name="typeOfTalent">
            <option value="selectYourTalent" selected>Select Your Talent</option>
            <option value="art">Art</option>
            <option value="music">Music</option>
            <option value="programing">Programming</option>
          </select>
        </div>
        <div>
          <h1>favorite drink</h1>
          <input type="text"placeholder="Chocolate Milk">
        </div>
        <div>
          <h1>special power</h1>
          <input type="text"placeholder="Special Power">
        </div>
        <div>
          <h1>weapon of choice</h1>
          <input type="text"placeholder="Prepare for Battle!">
        </div>
        <div>
          <h1>comments</h1>
          <textarea name="comments" cols="30" rows="10"></textarea>
        </div>
    </div>
  </div>

</body>
</html>
